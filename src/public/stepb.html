<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Complete Step B</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6f7fb;color:#222;padding:20px}
    .card{max-width:820px;margin:28px auto;background:#fff;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(20,30,60,.08)}
    .muted{color:#666}
    .btn{background:#007bff;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
    pre{background:#f0f2f6;padding:10px;border-radius:6px;overflow:auto}
    label{display:block;margin-top:12px;font-weight:600}
    .row{display:flex;gap:12px}
    .preview{max-width:220px;max-height:220px;border:1px solid #e6e9ef;padding:6px;display:block;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Complete Step B</h1>
    <p class="muted">Please complete the remaining fields and upload any supporting documents.</p>

    <form id="stepBForm" class="form-body">
      <div class="form-row">
        <div class="field">
          <label class="label-muted" for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" type="date" />
        </div>
        <div class="field">
          <label class="label-muted" for="email">Email</label>
          <input id="email" type="email" />
        </div>
        <div class="field" style="width:120px">
          <label class="label-muted" for="age">Age</label>
          <input id="age" type="number" min="0" placeholder="Age" />
        </div>
        <div class="field" style="width:160px">
          <label class="label-muted" for="gender">Gender</label>
          <select id="gender">
            <option value="">Prefer not to say</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label class="label-muted" for="streetAddress">Street Address</label>
        <input id="streetAddress" type="text" placeholder="Street" />
      </div>
      <div class="field">
        <label class="label-muted" for="address">Address (line 2 / locality)</label>
        <input id="address" type="text" placeholder="Apartment, suite, city" />
      </div>
      <div class="form-row">
        <div class="field" style="width:220px">
          <label class="label-muted" for="postal_address">Postal / ZIP</label>
          <input id="postal_address" type="text" placeholder="ZIP or postal code" />
        </div>
        <div class="field" style="width:200px">
          <label class="label-muted" for="country">Country</label>
          <input id="country" type="text" placeholder="Country" />
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label class="label-muted" for="heightFeet">Height â€” Feet</label>
          <input id="heightFeet" type="number" min="0" max="8" placeholder="Feet" />
        </div>
        <div style="width:120px" class="field">
          <label class="label-muted" for="heightInches">Inches</label>
          <input id="heightInches" type="number" min="0" max="11" placeholder="In" />
        </div>
      </div>

      <div class="field">
        <label class="label-muted" for="weightLbs">Weight (lbs)</label>
        <input id="weightLbs" type="number" min="0" placeholder="Lbs" />
      </div>

      <div class="field">
        <label class="label-muted" for="interestedProcedure">Interested In Specific Procedure</label>
        <input id="interestedProcedure" type="text" placeholder="e.g., Lap-Band" />
      </div>

      <div class="field">
        <label class="label-muted">Have you had weight loss surgery before?</label>
        <div>
          <label><input name="priorWeightLossSurgery" type="radio" value="yes" /> Yes</label>
          <label style="margin-left:12px"><input name="priorWeightLossSurgery" type="radio" value="no" checked /> No</label>
        </div>
      </div>

      <div class="field">
        <label class="label-muted">Do you use a wheelchair/scooter all or most of the time?</label>
        <div>
          <label><input name="wheelchairUsage" type="radio" value="yes" /> Yes</label>
          <label style="margin-left:12px"><input name="wheelchairUsage" type="radio" value="no" checked /> No</label>
        </div>
      </div>

      <div class="field">
        <label class="label-muted">Do you have secondary health insurance?</label>
        <div>
          <label><input name="hasSecondaryInsurance" type="radio" value="yes" /> Yes</label>
          <label style="margin-left:12px"><input name="hasSecondaryInsurance" type="radio" value="no" checked /> No</label>
        </div>
      </div>

      <div class="field">
        <label class="label-muted" for="insuranceEmployerName">If insurance through employer, employer name</label>
        <input id="insuranceEmployerName" type="text" placeholder="Employer name (optional)" />
      </div>

      <div class="field">
        <label class="label-muted" for="comments">Additional notes (optional)</label>
        <textarea id="comments" rows="3"></textarea>
      </div>

      <div class="form-row">
        <div class="field">
          <label class="label-muted" for="imageFront">Front of Insurance Card (optional)</label>
          <div style="display:flex;gap:8px;align-items:center">
            <input id="imageFront" type="file" accept="image/*" />
            <button id="cameraFrontBtn" type="button" class="btn secondary">Use Camera</button>
          </div>
          <img id="preview1" class="preview" alt="Front preview" style="display:none" />
        </div>
        <div class="field">
          <label class="label-muted" for="imageBack">Back of Insurance Card (optional)</label>
          <div style="display:flex;gap:8px;align-items:center">
            <input id="imageBack" type="file" accept="image/*" />
            <button id="cameraBackBtn" type="button" class="btn secondary">Use Camera</button>
          </div>
          <img id="preview2" class="preview" alt="Back preview" style="display:none" />
        </div>
      </div>

      <div class="actions-row" style="margin-top:14px">
        <button id="uploadBtn" class="btn block" type="button">Upload &amp; Submit</button>
        <button id="refresh" type="button" class="btn secondary">Refresh status</button>
      </div>
    </form>

    <div id="message" style="margin-top:12px;color:#1b4f72"></div>

    
  </div>

  <link rel="stylesheet" href="/styles.css">
  <script src="/stepb.js" defer></script>
</body>
</html>
